<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2306b6d4' stroke-width='2'><path d='M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z'></path><polyline points='3.27 6.96 12 12.01 20.73 6.96'></polyline><line x1='12' y1='22.08' x2='12' y2='12'></line></svg>"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Immersa 3D - 单视图场景重建</title>
    
    <!-- Cyberpunk Theme Meta -->
    <meta name="theme-color" content="#0b0b10" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Preload Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <title>IMMERSA 3D // SYSTEM</title>
    
    <style>
      /* CRITICAL BOOT STYLES - CYBERPUNK THEME */
      body {
        background-color: #050505;
        margin: 0;
        overflow: hidden;
        font-family: 'Consolas', 'Monaco', monospace;
      }

      #boot-loader {
        position: fixed;
        inset: 0;
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        color: #06b6d4;
        transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Tech Rings Container */
      .loader-container {
        position: relative;
        width: 120px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Inner Ring */
      .ring-inner {
        position: absolute;
        width: 60px;
        height: 60px;
        border: 2px solid rgba(6, 182, 212, 0.3);
        border-top: 2px solid #06b6d4;
        border-radius: 50%;
        animation: spin-right 1.5s linear infinite;
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
      }

      /* Outer Ring */
      .ring-outer {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 1px dashed rgba(6, 182, 212, 0.2);
        border-radius: 50%;
        animation: spin-left 4s linear infinite;
      }

      /* Center Core */
      .core-gem {
        width: 8px;
        height: 8px;
        background: #22d3ee;
        border-radius: 50%;
        box-shadow: 0 0 20px #22d3ee;
        animation: pulse 2s ease-in-out infinite;
      }

      /* Scanning Line */
      .scan-line {
        position: absolute;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #06b6d4, transparent);
        top: 50%;
        animation: scan 3s ease-in-out infinite;
        opacity: 0.5;
      }

      /* Text Styles */
      .boot-text {
        margin-top: 3rem;
        font-size: 14px;
        letter-spacing: 4px;
        color: #22d3ee;
        text-shadow: 0 0 10px rgba(34, 211, 238, 0.5);
        position: relative;
      }

      .boot-text::before {
        content: '> ';
        opacity: 0.5;
      }

      .boot-sub {
        margin-top: 0.5rem;
        font-size: 10px;
        color: rgba(6, 182, 212, 0.5);
        letter-spacing: 1px;
      }

      /* Animations */
      @keyframes spin-right { 100% { transform: rotate(360deg); } }
      @keyframes spin-left { 100% { transform: rotate(-360deg); } }
      @keyframes pulse {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
      }
      @keyframes scan {
        0% { top: 0%; opacity: 0; }
        50% { opacity: 1; }
        100% { top: 100%; opacity: 0; }
      }
    </style>
  </head>
  <body>
    <!-- SYSTEM BOOT LOADER -->
    <div id="boot-loader">
      <div class="loader-container">
        <div class="ring-outer"></div>
        <div class="ring-inner"></div>
        <div class="core-gem"></div>
        <div class="scan-line"></div>
      </div>
      <div class="boot-text">系统启动初始化</div>
      <div class="boot-sub">加载神经元网络组件...</div>
    </div>

    <div id="root">
      <!-- React Hydration Target -->
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Loader Cleanup Script -->
    <script>
      // Automatically remove loader when app mounts (React will replace #root, but this is a failsafe)
      // Actually, React mounts INTO #root, so this overlay stays ON TOP until we remove it.
      // We will listen for a custom event 'lifecycle:app:ready' or just wait for window load + small delay
      window.onload = () => {
        // Fallback cleanup if React takes too long or fails
        setTimeout(() => {
          const loader = document.getElementById('boot-loader');
          if (loader) {
            // loader.style.opacity = '0'; // Let React/App handle this via class logic if possible, 
            // OR just leave it here as a safety net. 
            // Real apps usually remove this in main.tsx or App.tsx (useEffect).
            // For now, we leave it to be covered by the App's mount, 
            // BUT since this is a z-index overlay, we should probably auto-fade it 
            // if we assume main.tsx will run.
            
            // Let's rely on main.tsx to remove it? Or add a simple strategy here.
            // Best Practice: main.tsx removes it.
            // But to ensure it doesn't block forever if main.tsx crashes (after our fix),
            // let's add a long timeout safety.
            setTimeout(() => {
               if(loader) {
                   loader.style.opacity = '0';
                   setTimeout(() => loader.remove(), 500);
               }
            }, 5000) // 5s safety timeout
          }
        }, 100);
      };
    </script>
  </body>
</html>
